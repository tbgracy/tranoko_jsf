<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>tranoko | Register</title>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<h:outputStylesheet name="css/all.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.png"/> 

    </h:head>
    <h:body>
	<header>
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="index.xhtml" class="navbar-brand"><h:graphicImage name="images/logo.png" class="img-fluid" width="80"/></a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			    <a href="login.xhtml" class="nav-link">Login</a>
			</li>
			<li class="nav-item">
			    <a href="register.xhtml" class="nav-link">Register</a>
			</li>
		    </ul>
		</div>
	    </nav>
	</header>
	<div class="container mt-3">
	    <div class="jumbotron col-6 mx-auto">
		<h:form enctype="multipart/form-data">
		    <div class="form-group">
			First Name <h:inputText value="#{user.prenom}" class="form-control"/>
		    </div>
		    <div class="form-group">
			Last Name <h:inputText value="#{user.nom}" class="form-control"/>
		    </div>
		    <div class="form-group">
			Mail address <h:inputText value="#{user.email}" class="form-control"/>
		    </div>
		    <div class="form-group">
			Password <h:inputSecret value="#{user.password}" class="form-control"/>
		    </div>
		    <div class="custom-file mb-3">
			<h:inputFile value="#{user.photo}" class="custom-file-input" id="customFile"/>
			<label class="custom-file-label" for="customFile">Choose a picture</label>
		    </div>
		    <h:commandButton action="#{user.addUser}" value="Register" class="btn btn-primary col-4 mx-auto"/>
		    <p class="text-center">Already a member? Please <a href="login.xhtml">login</a>.</p>
		</h:form>
	    </div>
	</div>

	<footer class="bg-dark text-center text-white-50">
	    &copy; Tsierenana BÃ´tramanagna Gracy
	</footer>
	<h:outputScript name="js/jquery-3.5.1.min.js"/>
	<h:outputScript name="js/bootstrap.bundle.min.js"/>
    </h:body>
</html>
